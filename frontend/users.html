<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | Expense Tracker</title>
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .management-container {
      margin: 30px;
    }
    #logout-btn {
      position: absolute;
      top: 30px;
      right: 30px;
    }
  </style>
</head>
<body>
  <div class="container management-container">
    <div class="d-flex justify-content-between align-items-start">
        <h3>users Management</h3>
        <button id="logout-btn" class="btn btn-danger mb-3 ml-auto">Logout</button>
      </div>
    <!-- Add New User Form -->
    <div class="mb-4">
      <h5>Add New User</h5>
      <form id="add-user-form">
        <div class="mb-3">
          <label for="user-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="user-email" required>
        </div>
        <div class="mb-3">
          <label for="user-role" class="form-label">Role</label>
          <select class="form-control" id="user-role" required>
            <option value="EMPLOYEE">Employee</option>
            <option value="CEO">CEO</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>

    <!-- User List -->
    <div>
      <h5>Users</h5>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-table">
          <!-- Users will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('access_token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Load all users
    const loadUsers = async () => {
      const response = await fetch('http://localhost:3000/admin/users', {
        headers: { Authorization: `Bearer ${token}` },
      });
      const users = await response.json();
      const tableBody = document.getElementById('users-table');
      tableBody.innerHTML = '';

      users.forEach((user) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>
            <button class="btn btn-warning btn-sm edit-user-btn" data-id="${user.id}">Edit</button>
            <button class="btn btn-danger btn-sm delete-user-btn" data-id="${user.id}">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      document.querySelectorAll('.edit-user-btn').forEach((btn) =>
        btn.addEventListener('click', handleEditUser)
      );
      document.querySelectorAll('.delete-user-btn').forEach((btn) =>
        btn.addEventListener('click', handleDeleteUser)
      );
    };

    // Add a new user
    document.getElementById('add-user-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('user-email').value;
      const role = document.getElementById('user-role').value;
      try {
        await fetch('http://localhost:3000/admin/user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ email, role }),
        });
        loadUsers();
      } catch (err) {
        alert('Error adding user');
      }
    });

    // Edit a user
    const handleEditUser = async (e) => {
      const userId = e.target.getAttribute('data-id');
      const email = prompt('Enter new email:');
      const role = prompt('Enter new role (EMPLOYEE/CEO):');
      try {
        await fetch(`http://localhost:3000/admin/user/${userId}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ email, role }),
        });
        loadUsers();
      } catch (err) {
        alert('Error updating user');
      }
    };

    // Delete a user
    const handleDeleteUser = async (e) => {
      const userId = e.target.getAttribute('data-id');
      try {
        await fetch(`http://localhost:3000/admin/user/${userId}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` },
        });
        loadUsers();
      } catch (err) {
        alert('Error deleting user');
      }
    };

    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('access_token');
      window.location.href = 'login.html';
    });

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
