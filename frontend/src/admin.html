<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Expense Tracker</title>
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <style>
  
  body {
    background-color:rgb(217, 229, 243);
    font-family: 'Arial', sans-serif;
    color: #333;
  }

  .dashboard-container {
    margin: 50px auto;
    padding: 30px;
    max-width: 1000px;
    background-color: #d4e8f6;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  h3 {
    font-size: 1.8rem;
    font-weight: bold;
    color: #0e0e0f;
  }

  h5 {
    font-size: 1.2rem;
    color: #495057;
    margin-bottom: 10px;
  }

  a.btn {
    font-size: 1rem;
    padding: 10px 15px;
    border-radius: 5px;
    text-transform: uppercase;
    transition: all 0.3s ease;
  }

  a.btn:hover {
    background-color: #135194;
    color: #ffffff;
  }

  #logout-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 0.9rem;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  #logout-btn:hover {
    background-color: #5c020b;
  }
  #logout {
    border-radius: 3px;
  }
  #logout a {
    color: white;
    font-style: italic;
  }

  </style>
</head>
<body>
  <div class="container dashboard-container">
    <div class="d-flex justify-content-between align-items-start">
        <h3>Admin Dashboard</h3>
        <button id="logout-btn" class="btn btn-danger mb-3 ml-auto">Logout</button>
      </div>
    
    <div class="mb-4">
      <h5>Manage Users</h5>
      <a href="./users.html" class="btn btn-primary w-100 mb-3">Go to User Management</a>

      <h5>Manage Expenses</h5>
      <a href="./expenses.html" class="btn btn-primary w-100">Go to Expense Management</a>
    </div>
  </div>

  <script src="./typescript/admin.js"> </script>
  <script src="./javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
