<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | Expense Tracker</title>
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <style>
    body {  
      background-color: #f8f9fa;
    }
    .management-container {
      margin: 30px;
    }
    #logout-btn {
      position: absolute;
      top: 30px;
      right: 30px;
    }
  </style>
</head>
<body>
  <div class="container management-container">
    <div class="d-flex justify-content-between align-items-start">
        <h3>Users Management</h3>
        <button id="logout-btn" class="btn btn-danger mb-3 ml-auto">Logout</button>
    </div>

    <!-- Add New User Form -->
    <div class="mb-4">
      <h5>Add New User</h5>
      <form id="add-user-form">
        <div class="mb-3">
          <label for="user-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="user-email" required>
        </div>
        <div class="mb-3">
          <label for="user-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="user-password" required>
        </div>
        <div class="mb-3">
          <label for="user-role" class="form-label">Role</label>
          <select class="form-control" id="user-role" required>
            <option value="EMPLOYEE">Employee</option>
            <option value="CEO">CEO</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>

    
    <div>
      <h5>Users</h5>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-table">
          <!-- Users will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Editing User -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="edit-email" required>
          </div>
          <div class="mb-3">
            <label for="edit-role" class="form-label">Role</label>
            <select class="form-control" id="edit-role" required>
              <option value="EMPLOYEE">Employee</option>
              <option value="CEO">CEO</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="update-user-btn">Update User</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./javascript/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem('access_token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Load all users
    const loadUsers = async () => {
      try {
        const response = await fetch('http://localhost:3333/users', {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!response.ok) throw new Error('Failed to load users');
        
        const users = await response.json();
        const tableBody = document.getElementById('users-table');
        tableBody.innerHTML = '';

        users.forEach((user) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
              <button class="btn btn-warning btn-sm edit-user-btn" data-id="${user.id}">Edit</button>
              <button class="btn btn-danger btn-sm delete-user-btn" data-id="${user.id}">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });

        document.querySelectorAll('.edit-user-btn').forEach((btn) =>
          btn.addEventListener('click', handleEditUser)
        );
        document.querySelectorAll('.delete-user-btn').forEach((btn) =>
          btn.addEventListener('click', handleDeleteUser)
        );
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    };

    // Add a new user
    document.getElementById('add-user-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('user-email').value;
      const password = document.getElementById('user-password').value;
      const role = document.getElementById('user-role').value;
      try {
        const response = await fetch('http://localhost:3333/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ email, password, role }),
        });
        if (!response.ok) throw new Error('Failed to add user');
        loadUsers();
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    });

    // Edit a user
    const handleEditUser = async (e) => {
  const userId = e.target.getAttribute('data-id');
  try {
    const response = await fetch(`http://localhost:3333/users/${userId}`, {
      headers: { Authorization: `Bearer ${token}` },
    });

    if (!response.ok) throw new Error('Failed to fetch user data');

    const user = await response.json();

    // Fill modal fields
    document.getElementById('edit-email').value = user.email;
    document.getElementById('edit-role').value = user.role;

    // Open modal
    const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
    modal.show();

    // Bind update event
    document.getElementById('update-user-btn').onclick = async () => {
      const email = document.getElementById('edit-email').value;
      const role = document.getElementById('edit-role').value;

      try {
        const updateResponse = await fetch(`http://localhost:3333/users/${userId}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ email, role }),
        });

        if (!updateResponse.ok) throw new Error('Failed to update user');

        modal.hide();  // Hide modal after update
        loadUsers();   // Reload users
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    };
  } catch (err) {
    alert(`Error: ${err.message}`);
  }
};


    // Delete a user
    const handleDeleteUser = async (e) => {
      const userId = e.target.getAttribute('data-id');
      try {
        const response = await fetch(`http://localhost:3333/users/${userId}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!response.ok) throw new Error('Failed to delete user');
        loadUsers();
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    };

    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('access_token');
      window.location.href = 'login.html';
    });

    // Load users on page load
    loadUsers();
  </script>
  
</body>
</html>
