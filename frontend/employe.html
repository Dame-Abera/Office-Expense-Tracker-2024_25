
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard | Expense Tracker</title>
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-container {
      margin: 30px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container dashboard-container">
    <div class="d-flex justify-content-between align-items-start">
      <h3>Expense Management</h3>
      <button id="logout-btn" class="btn btn-danger mb-3 ml-auto">Logout</button>
    </div>

    <!-- Add Expense Form -->
    <div class="form-container mb-4">
      <h5>Add New Expense</h5>
      <form id="add-expense-form">
        <div class="mb-3">
          <label for="expense-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="expense-name" required>
        </div>
        <div class="mb-3">
          <label for="expense-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="expense-description" required>
        </div>
        <div class="mb-3">
          <label for="expense-amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="expense-amount" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
      </form>
    </div>

    <!-- Expense List -->
    <div>
      <h5>Your Expenses</h5>
      <table class="table table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenses-table">
          <!-- Expenses will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Expense Modal -->
  <div id="editExpenseModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-expense-form">
            <div class="mb-3">
              <label for="edit-expense-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="edit-expense-name" required />
            </div>
            <div class="mb-3">
              <label for="edit-expense-description" class="form-label">Description</label>
              <input type="text" class="form-control" id="edit-expense-description" required />
            </div>
            <div class="mb-3">
              <label for="edit-expense-amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="edit-expense-amount" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-expense-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('access_token');

    if (!token) {
      window.location.href = './login.html';
    }

    // Load user's expenses
    const loadExpenses = async () => {
      const response = await fetch('http://localhost:3333/expense', {
        headers: { Authorization: `Bearer ${token}` },
      });
      const expenses = await response.json();
      const tableBody = document.getElementById('expenses-table');
      tableBody.innerHTML = '';

      expenses.forEach((expense) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${expense.id}</td>
          <td>${expense.name}</td>
          <td>${expense.description}</td>
          <td>${expense.amount}</td>
          <td>
            <button class="btn btn-warning btn-sm edit-expense-btn" data-id="${expense.id}">Edit</button>
            <button class="btn btn-danger btn-sm delete-expense-btn" data-id="${expense.id}">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      document.querySelectorAll('.edit-expense-btn').forEach((btn) =>
        btn.addEventListener('click', handleEditExpense)
      );
      document.querySelectorAll('.delete-expense-btn').forEach((btn) =>
        btn.addEventListener('click', handleDeleteExpense)
      );
    };

    // Add new expense
    document.getElementById('add-expense-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('expense-name').value.trim();
      const description = document.getElementById('expense-description').value.trim();
      const amount = parseFloat(document.getElementById('expense-amount').value);
      
      try {
        const response = await fetch('http://localhost:3333/expense', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ name, description, amount }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error('Backend error:', errorData);
          alert(`Error: ${errorData.message || 'Failed to add expense'}`);
          return;
        }

        document.getElementById('add-expense-form').reset();
        loadExpenses();
      } catch (err) {
        alert('Error adding expense');
      }
    });

    // Edit an expense
    const handleEditExpense = (e) => {
      const expenseId = e.target.getAttribute('data-id');
      const row = e.target.closest('tr');
      const name = row.children[1].textContent.trim();
      const description = row.children[2].textContent.trim();
      const amount = row.children[3].textContent.trim();

      // Fill modal fields
      document.getElementById('edit-expense-name').value = name;
      document.getElementById('edit-expense-description').value = description;
      document.getElementById('edit-expense-amount').value = amount;

      // Save the ID to a hidden field or a variable
      document.getElementById('editExpenseModal').dataset.expenseId = expenseId;

      // Show the modal
      const editModal = new bootstrap.Modal(document.getElementById('editExpenseModal'));
      editModal.show();
    };

    // Save changes to expense
    document.getElementById('save-expense-btn').addEventListener('click', async () => {
      const expenseId = document.getElementById('editExpenseModal').dataset.expenseId;
      const name = document.getElementById('edit-expense-name').value.trim();
      const description = document.getElementById('edit-expense-description').value.trim();
      const amount = parseFloat(document.getElementById('edit-expense-amount').value);

      try {
        await fetch(`http://localhost:3333/expense/${expenseId}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ name, description, amount }),
        });

        const editModal = bootstrap.Modal.getInstance(document.getElementById('editExpenseModal'));
        editModal.hide();
        loadExpenses();
      } catch (err) {
        alert('Error updating expense');
      }
    });

    // Delete an expense
    const handleDeleteExpense = async (e) => {
      const expenseId = e.target.getAttribute('data-id');
      try {
        await fetch(`http://localhost:3333/expense/${expenseId}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` },
        });
        loadExpenses();
      } catch (err) {
        alert('Error deleting expense');
      }
    };

    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('access_token');
      window.location.href = './login.html';
    });

    // Load expenses on page load
    loadExpenses();
  </script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
